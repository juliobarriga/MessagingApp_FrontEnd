<!-- <p>conversation component work</p> -->
<div class="main-container">
    <div>
        <div class="list-group conversations">
            <a *ngFor="let user of users; let i = index" class="list-group-item list-group-item-action flex-column align-items-start" (click)="getMessages(user.id)" routerLink="../chat/{{user.id}}">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{user.userName}}</h5>
                <!-- <small>date</small> -->
                <small>{{user.messages[user.messages.length-1].timestamp}}</small>
              </div>
              <!-- <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p> -->
              <p style="height: 20px; white-space:nowrap;overflow: hidden; text-overflow: ellipsis; " class="mb-1">{{user.messages[user.messages.length-1].message}}</p>
            </a>
        </div>
    </div>
    
    <div class="right-container">
        <router-outlet></router-outlet>
    </div>
    
</div>
