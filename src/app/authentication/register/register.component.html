<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="registerUser()">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }" />
                <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
                    <div *ngIf="f['phoneNumber'].errors['required']">Phone Number is required</div>
                    <div *ngIf="f['phoneNumber'].errors['minlength']">Phone Number must be 10 characters long</div>
                    <div *ngIf="f['phoneNumber'].errors['maxlength']">Phone Number must be 10 characters long</div>
                </div>
            </div>
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" />
                <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                    <div *ngIf="f['userName'].errors['required']">Username is required</div>
                </div>
            </div>
            <div class="form-group"> <!-- Date input -->
                <label for="birthDate">Date of Birth</label>
                <input class="form-control" formControlName="birthDate" placeholder="YYYY-MM-DD" type="text" [ngClass]="{ 'is-invalid': submitted && f['birthDate'].errors }" />
                <div *ngIf="submitted && f['birthDate'].errors" class="invalid-feedback">
                    <div *ngIf="f['birthDate'].errors['required']">Date of Birth is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" type="submit" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
